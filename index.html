<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imanes Tur√≠sticos AR - Experiencia Completa</title>
    
    <!-- Archivos locales (deben estar en la misma carpeta) -->
    <script src="aframe.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
    
    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            position: fixed;
        }

        /* ===== PANTALLA DE CARGA ===== */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }

        .logo {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF9800, #FF5722);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            animation: pulse 2s infinite;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #FF9800;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 40px;
            max-width: 400px;
            line-height: 1.5;
        }

        /* ===== BARRA DE PROGRESO ===== */
        .progress-container {
            width: 80%;
            max-width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00C853, #64DD17);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            margin: 10px 0 30px;
            height: 20px;
        }

        /* ===== BOT√ìN ===== */
        .start-btn {
            background: linear-gradient(45deg, #FF9800, #FF5722);
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            display: none;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        /* ===== ESCENA AR ===== */
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* ===== CONTROLES AR ===== */
        #ar-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 15px;
            z-index: 999;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(33, 150, 243, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(244, 67, 54, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        /* ===== INDICADOR ===== */
        #indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            display: none;
            z-index: 999;
            border: 2px solid #FF9800;
            text-align: center;
        }

        /* ===== ANIMACIONES ===== */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .title { font-size: 1.5rem; }
            .subtitle { font-size: 0.9rem; }
            .logo { font-size: 2.5rem; }
            .logo-container { width: 120px; height: 120px; }
        }

        /* ===== OCULTAR UI DE A-FRAME ===== */
        .a-enter-vr, .a-enter-ar, .vr-button, .ar-button,
        .a-orientation-modal, .a-dialog, .a-modal {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- ===== PANTALLA DE CARGA ===== -->
    <div id="loading-screen">
        <div class="logo-container">
            <div class="logo">ü¶ú</div>
        </div>
        
        <h1 class="title">IMANES TUR√çSTICOS AR</h1>
        <p class="subtitle">Escanea tu im√°n para ver contenido exclusivo en Realidad Aumentada</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="progress-text" id="progressText">Preparando aplicaci√≥n...</div>
        
        <button class="start-btn" id="startBtn">
            üöÄ INICIAR EXPERIENCIA
        </button>
    </div>

    <!-- ===== ESCENA AR ===== -->
    <div id="ar-scene"></div>

    <!-- ===== CONTROLES ===== -->
    <button id="exit-btn" title="Salir">‚úï</button>
    <div id="ar-controls">
        <button class="control-btn" id="sound-btn" title="Sonido">üîä</button>
        <button class="control-btn" id="info-btn" title="Ayuda">‚ùì</button>
        <button class="control-btn" id="replay-btn" title="Repetir">üîÑ</button>
    </div>

    <!-- ===== INDICADOR ===== -->
    <div id="indicator">üîç Buscando im√°n...</div>

    <script>
        // ===== VARIABLES GLOBALES =====
        let arVideo = null;
        let soundEnabled = false;
        let isARActive = false;

        // ===== SIMULACI√ìN DE CARGA =====
        function simulateLoading() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const startBtn = document.getElementById('startBtn');
            
            let progress = 0;
            const messages = [
                "Inicializando sistema...",
                "Cargando motor AR...",
                "Preparando c√°mara...",
                "Configurando video...",
                "Optimizando rendimiento...",
                "¬°Listo para comenzar!"
            ];
            
            const interval = setInterval(() => {
                progress += 20;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                
                const messageIndex = Math.floor(progress / 20);
                if (messages[messageIndex]) {
                    progressText.textContent = messages[messageIndex];
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        startBtn.style.display = 'block';
                        progressText.textContent = "Presiona el bot√≥n para comenzar";
                    }, 500);
                }
            }, 500);
        }

        // ===== INICIAR EXPERIENCIA AR =====
        function startARExperience() {
            console.log("üöÄ Iniciando experiencia AR...");
            
            // Ocultar pantalla de carga
            document.getElementById('loading-screen').style.display = 'none';
            
            // Crear escena AR
            createARScene();
            
            // Mostrar controles
            setTimeout(() => {
                document.getElementById('exit-btn').style.display = 'flex';
                document.getElementById('ar-controls').style.display = 'flex';
                document.getElementById('indicator').style.display = 'block';
                document.getElementById('ar-scene').style.opacity = '1';
                
                isARActive = true;
                setupAREvents();
            }, 500);
        }

        // ===== CREAR ESCENA AR =====
        function createARScene() {
            const arScene = document.getElementById('ar-scene');
            
            arScene.innerHTML = `
                <a-scene 
                    mindar-image="imageTargetSrc: marker.mind; 
                                  autoStart: true; 
                                  uiScanning: no; 
                                  uiLoading: no; 
                                  uiError: no;"
                    vr-mode-ui="enabled: false"
                    device-orientation-permission-ui="enabled: false"
                    embedded
                    renderer="colorManagement: true; alpha: true;"
                >
                    <a-assets>
                        <video 
                            id="ar-video" 
                            src="asset.mp4" 
                            preload="auto"
                            loop 
                            muted 
                            playsinline 
                            webkit-playsinline
                        ></video>
                    </a-assets>
                    
                    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                    
                    <!-- AQU√ç ES DONDE EL VIDEO APARECER√Å SOBRE EL MARCADOR -->
                    <a-entity id="main-target" mindar-image-target="targetIndex: 0">
                        <a-video
                            src="#ar-video"
                            width="1.78"
                            height="1"
                            position="0 0 0"
                            rotation="0 0 0"
                            material="shader: flat; transparent: true;"
                        ></a-video>
                    </a-entity>
                </a-scene>
            `;
            
            document.getElementById('ar-scene').style.display = 'block';
        }

        // ===== CONFIGURAR EVENTOS AR =====
        function setupAREvents() {
            console.log("üîß Configurando eventos AR...");
            
            // Esperar a que la escena se cargue
            setTimeout(() => {
                const target = document.querySelector('#main-target');
                const indicator = document.getElementById('indicator');
                
                if (target) {
                    console.log("‚úÖ Target encontrado");
                    
                    // Evento cuando se detecta el marcador
                    target.addEventListener('targetFound', () => {
                        console.log("üéØ Marcador detectado!");
                        indicator.textContent = '‚úÖ Im√°n detectado';
                        indicator.style.borderColor = '#4CAF50';
                        
                        // Reproducir el video
                        arVideo = document.querySelector('#ar-video');
                        if (arVideo) {
                            arVideo.muted = !soundEnabled;
                            arVideo.play()
                                .then(() => {
                                    console.log("‚ñ∂Ô∏è Video en reproducci√≥n");
                                })
                                .catch(error => {
                                    console.log("‚ö†Ô∏è Autoplay bloqueado, intentando con mute");
                                    arVideo.muted = true;
                                    arVideo.play();
                                });
                        }
                    });
                    
                    // Evento cuando se pierde el marcador
                    target.addEventListener('targetLost', () => {
                        console.log("‚ùå Marcador perdido");
                        indicator.textContent = 'üîç Buscando im√°n...';
                        indicator.style.borderColor = '#FF9800';
                        
                        // Pausar el video
                        if (arVideo) {
                            arVideo.pause();
                        }
                    });
                } else {
                    console.log("‚ö†Ô∏è Target no encontrado, reintentando...");
                    setTimeout(setupAREvents, 500);
                }
            }, 1000);
        }

        // ===== CONFIGURAR CONTROLES =====
        function setupControls() {
            // Bot√≥n de sonido
            document.getElementById('sound-btn').addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                if (arVideo) {
                    arVideo.muted = !soundEnabled;
                }
                document.getElementById('sound-btn').textContent = soundEnabled ? 'üîä' : 'üîá';
                document.getElementById('sound-btn').style.background = soundEnabled ? 
                    'rgba(76, 175, 80, 0.9)' : 'rgba(33, 150, 243, 0.9)';
            });
            
            // Bot√≥n de ayuda
            document.getElementById('info-btn').addEventListener('click', () => {
                alert('Instrucciones:\n\n1. Aseg√∫rate de tener buena iluminaci√≥n\n2. Apunta la c√°mara al im√°n f√≠sico\n3. Mant√©n el im√°n estable\n4. El video aparecer√° autom√°ticamente sobre el im√°n');
            });
            
            // Bot√≥n de repetir
            document.getElementById('replay-btn').addEventListener('click', () => {
                if (arVideo) {
                    arVideo.currentTime = 0;
                    arVideo.play();
                    
                    // Efecto visual
                    const replayBtn = document.getElementById('replay-btn');
                    replayBtn.style.transform = 'scale(0.9)';
                    replayBtn.style.background = 'rgba(155, 89, 182, 0.9)';
                    setTimeout(() => {
                        replayBtn.style.transform = 'scale(1)';
                        replayBtn.style.background = 'rgba(33, 150, 243, 0.9)';
                    }, 300);
                }
            });
            
            // Bot√≥n de salida
            document.getElementById('exit-btn').addEventListener('click', exitAR);
        }

        // ===== SALIR DE LA EXPERIENCIA AR =====
        function exitAR() {
            console.log("üëã Saliendo de la experiencia AR...");
            
            // Pausar video
            if (arVideo) {
                arVideo.pause();
                arVideo.currentTime = 0;
            }
            
            // Ocultar escena AR
            document.getElementById('ar-scene').style.opacity = '0';
            
            setTimeout(() => {
                // Limpiar escena
                document.getElementById('ar-scene').innerHTML = '';
                document.getElementById('ar-scene').style.display = 'none';
                
                // Ocultar controles
                document.getElementById('exit-btn').style.display = 'none';
                document.getElementById('ar-controls').style.display = 'none';
                document.getElementById('indicator').style.display = 'none';
                
                // Resetear estado
                arVideo = null;
                soundEnabled = false;
                isARActive = false;
                
                // Mostrar pantalla de carga
                document.getElementById('loading-screen').style.display = 'flex';
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('progressText').textContent = 'Preparando aplicaci√≥n...';
                document.getElementById('startBtn').style.display = 'none';
                
                // Reiniciar carga
                simulateLoading();
            }, 500);
        }

        // ===== INICIALIZACI√ìN =====
        document.addEventListener('DOMContentLoaded', () => {
            console.log("üì± Aplicaci√≥n AR iniciada");
            
            // Iniciar simulaci√≥n de carga
            simulateLoading();
            
            // Configurar bot√≥n de inicio
            document.getElementById('startBtn').addEventListener('click', startARExperience);
            
            // Configurar controles
            setupControls();
            
            // Atajo de teclado (Escape para salir)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && isARActive) {
                    exitAR();
                }
            });
            
            // Ajustar altura en m√≥viles
            function adjustHeight() {
                document.body.style.height = window.innerHeight + 'px';
            }
            
            adjustHeight();
            window.addEventListener('resize', adjustHeight);
        });
    </script>
</body>
</html>
