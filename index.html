<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imanes AR - Experiencia Completa</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* ===== ESTILOS GENERALES ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; font-family: Arial; background: #000; color: white; overflow: hidden; }
        
        /* ===== PANTALLA DE INICIO ===== */
        #start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #0c2461, #1e3799);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            z-index: 1000;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 30px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        /* ===== OPCIONES ===== */
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .option-btn {
            width: 140px;
            height: 140px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #FF9800;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option-btn:hover {
            background: rgba(255, 152, 0, 0.2);
            transform: scale(1.05);
        }
        
        .option-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .option-text {
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        /* ===== BARRA DE PROGRESO ===== */
        .progress-container {
            width: 80%;
            max-width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF9800, #FF5722);
            transition: width 0.5s ease;
        }
        
        .progress-text {
            font-size: 0.9rem;
            margin-bottom: 20px;
            height: 20px;
        }
        
        /* ===== BOT√ìN PRINCIPAL ===== */
        .main-btn {
            background: #FF9800;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .main-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* ===== ESCENA AR ===== */
        #ar-scene {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
        }
        
        /* ===== CONTROLES AR ===== */
        #ar-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 15px;
            z-index: 999;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(231, 76, 60, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
            z-index: 999;
            align-items: center;
            justify-content: center;
        }
        
        /* ===== INDICADOR ===== */
        #indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            display: none;
            z-index: 999;
        }
        
        /* ===== ANIMACIONES ===== */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .options {
                flex-direction: column;
                gap: 15px;
            }
            
            .option-btn {
                width: 200px;
                height: 100px;
                flex-direction: row;
                gap: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- ===== PANTALLA DE INICIO ===== -->
    <div id="start-screen">
        <div class="logo">ü¶ú</div>
        <h1>EXPERIENCIA AR INMERSIVA</h1>
        <p class="subtitle">Elige c√≥mo quieres vivir la experiencia de realidad aumentada</p>
        
        <div class="options">
            <div class="option-btn" id="option-marker">
                <div class="option-icon">üéØ</div>
                <div class="option-text">CON IM√ÅN</div>
                <div style="font-size: 0.8rem; opacity: 0.8; margin-top: 5px;">Escanea tu im√°n f√≠sico</div>
            </div>
            
            <div class="option-btn" id="option-markerless">
                <div class="option-icon">‚ú®</div>
                <div class="option-text">MODO LIBRE</div>
                <div style="font-size: 0.8rem; opacity: 0.8; margin-top: 5px;">Coloca contenido donde quieras</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="progress-text" id="progressText">Selecciona una opci√≥n para comenzar</div>
        
        <button class="main-btn" id="startBtn" disabled>
            <span>‚è≥ ESPERANDO...</span>
        </button>
    </div>
    
    <!-- ===== ESCENA AR ===== -->
    <div id="ar-scene"></div>
    
    <!-- ===== CONTROLES ===== -->
    <button id="exit-btn" title="Volver al inicio">‚Üê</button>
    <div id="ar-controls">
        <button class="control-btn" id="sound-btn" title="Sonido">üîä</button>
        <button class="control-btn" id="place-btn" title="Colocar">üìç</button>
        <button class="control-btn" id="help-btn" title="Ayuda">‚ùì</button>
    </div>
    
    <!-- ===== INDICADOR ===== -->
    <div id="indicator">Preparando c√°mara...</div>

    <script>
        // ===== VARIABLES GLOBALES =====
        let selectedMode = ''; // 'marker' o 'markerless'
        let arVideo = null;
        let soundEnabled = false;
        let isVideoPlaced = false;
        
        // ===== SELECCI√ìN DE MODO =====
        document.getElementById('option-marker').addEventListener('click', () => {
            selectMode('marker');
        });
        
        document.getElementById('option-markerless').addEventListener('click', () => {
            selectMode('markerless');
        });
        
        function selectMode(mode) {
            selectedMode = mode;
            
            // Resetear selecci√≥n visual
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.style.background = 'rgba(255, 255, 255, 0.1)';
                btn.style.borderColor = '#FF9800';
            });
            
            // Marcar opci√≥n seleccionada
            const selectedBtn = document.getElementById(`option-${mode}`);
            selectedBtn.style.background = 'rgba(255, 152, 0, 0.3)';
            selectedBtn.style.borderColor = '#4CAF50';
            
            // Habilitar bot√≥n de inicio
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').innerHTML = mode === 'marker' 
                ? 'üéØ ESCANEAR IM√ÅN' 
                : '‚ú® INICIAR MODO LIBRE';
            
            // Actualizar texto de progreso
            document.getElementById('progressText').textContent = 
                mode === 'marker' 
                    ? 'Listo para escanear tu im√°n f√≠sico' 
                    : 'Listo para colocar contenido en cualquier lugar';
            
            // Iniciar barra de progreso
            startProgressBar();
        }
        
        // ===== BARRA DE PROGRESO =====
        function startProgressBar() {
            const bar = document.getElementById('progressBar');
            const text = document.getElementById('progressText');
            
            bar.style.width = '30%';
            text.textContent = 'Preparando sistema...';
            
            setTimeout(() => {
                bar.style.width = '60%';
                text.textContent = 'Configurando c√°mara...';
                
                setTimeout(() => {
                    bar.style.width = '90%';
                    text.textContent = 'Cargando contenido...';
                    
                    setTimeout(() => {
                        bar.style.width = '100%';
                        text.textContent = '¬°Todo listo!';
                        
                        // Cambiar color de la barra
                        bar.style.background = '#4CAF50';
                    }, 500);
                }, 500);
            }, 500);
        }
        
        // ===== INICIAR EXPERIENCIA =====
        document.getElementById('startBtn').addEventListener('click', startARExperience);
        
        function startARExperience() {
            if (!selectedMode) return;
            
            // Ocultar pantalla de inicio
            document.getElementById('start-screen').style.display = 'none';
            
            // Mostrar controles
            document.getElementById('exit-btn').style.display = 'flex';
            document.getElementById('ar-controls').style.display = 'flex';
            document.getElementById('indicator').style.display = 'block';
            
            // Crear escena seg√∫n el modo
            if (selectedMode === 'marker') {
                startMarkerAR();
            } else {
                startMarkerlessAR();
            }
        }
        
        // ===== MODO CON MARCADOR =====
        function startMarkerAR() {
            document.getElementById('ar-scene').innerHTML = `
                <a-scene 
                    mindar-image="imageTargetSrc: marker.mind; autoStart: true; uiScanning: no; uiLoading: no;" 
                    vr-mode-ui="enabled: false"
                    device-orientation-permission-ui="enabled: false"
                    embedded
                >
                    <a-assets>
                        <video id="ar-video" src="asset.mp4" preload="auto" loop playsinline></video>
                    </a-assets>
                    
                    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                    
                    <a-entity mindar-image-target="targetIndex: 0">
                        <a-video src="#ar-video" width="1.78" height="1" position="0 0 0"></a-video>
                    </a-entity>
                </a-scene>
            `;
            
            document.getElementById('ar-scene').style.display = 'block';
            document.getElementById('indicator').textContent = 'üîç Buscando im√°n...';
            
            // Ocultar bot√≥n de colocar en modo marcador
            document.getElementById('place-btn').style.display = 'none';
            
            setupMarkerEvents();
        }
        
        function setupMarkerEvents() {
            setTimeout(() => {
                const target = document.querySelector('[mindar-image-target]');
                arVideo = document.querySelector('#ar-video');
                
                if (target && arVideo) {
                    target.addEventListener('targetFound', () => {
                        document.getElementById('indicator').textContent = '‚úÖ Im√°n detectado';
                        document.getElementById('indicator').style.background = 'rgba(76, 175, 80, 0.8)';
                        
                        arVideo.play().catch(e => {
                            arVideo.muted = true;
                            arVideo.play();
                        });
                    });
                    
                    target.addEventListener('targetLost', () => {
                        document.getElementById('indicator').textContent = 'üîç Buscando im√°n...';
                        document.getElementById('indicator').style.background = 'rgba(0, 0, 0, 0.8)';
                        arVideo.pause();
                    });
                }
            }, 1000);
        }
        
        // ===== MODO MARKERLESS =====
        function startMarkerlessAR() {
            document.getElementById('ar-scene').innerHTML = `
                <a-scene embedded>
                    <a-assets>
                        <video id="ar-video" src="asset.mp4" preload="auto" loop playsinline></video>
                    </a-assets>
                    
                    <a-camera position="0 1.6 0">
                        <a-cursor></a-cursor>
                    </a-camera>
                    
                    <!-- Video que aparecer√° cuando se coloque -->
                    <a-video id="floating-video" src="#ar-video" width="1.78" height="1" 
                             position="0 0 -2" visible="false" rotation="0 0 0"></a-video>
                </a-scene>
            `;
            
            document.getElementById('ar-scene').style.display = 'block';
            document.getElementById('indicator').textContent = 'üëÜ Toca "üìç" para colocar contenido';
            
            setupMarkerlessEvents();
        }
        
        function setupMarkerlessEvents() {
            // Mostrar bot√≥n de colocar
            document.getElementById('place-btn').style.display = 'flex';
            
            // Configurar evento de colocaci√≥n
            document.getElementById('place-btn').addEventListener('click', () => {
                if (!isVideoPlaced) {
                    placeVideoInWorld();
                } else {
                    resetVideoPosition();
                }
            });
            
            // Tambi√©n permitir tocar la pantalla para colocar
            const scene = document.querySelector('a-scene');
            if (scene) {
                scene.addEventListener('click', (event) => {
                    if (!isVideoPlaced) {
                        placeVideoAtPosition(event);
                    }
                });
            }
        }
        
        function placeVideoInWorld() {
            const video = document.getElementById('floating-video');
            if (video) {
                video.setAttribute('visible', 'true');
                video.setAttribute('position', '0 1.5 -3'); // 3 metros frente a la c√°mara
                isVideoPlaced = true;
                
                arVideo = video.components.material.material.map.image;
                arVideo.play().catch(e => {
                    arVideo.muted = true;
                    arVideo.play();
                });
                
                document.getElementById('indicator').textContent = '‚úÖ Contenido colocado';
                document.getElementById('indicator').style.background = 'rgba(76, 175, 80, 0.8)';
                document.getElementById('place-btn').innerHTML = 'üîÑ';
            }
        }
        
        function placeVideoAtPosition(event) {
            const video = document.getElementById('floating-video');
            const camera = document.querySelector('a-camera');
            
            if (video && camera) {
                // Obtener posici√≥n de la c√°mara
                const camPos = camera.getAttribute('position');
                
                // Colocar video 2 metros frente a la c√°mara
                video.setAttribute('visible', 'true');
                video.setAttribute('position', {
                    x: camPos.x,
                    y: camPos.y - 0.5,
                    z: camPos.z - 2
                });
                
                isVideoPlaced = true;
                
                arVideo = video.components.material.material.map.image;
                arVideo.play().catch(e => {
                    arVideo.muted = true;
                    arVideo.play();
                });
                
                document.getElementById('indicator').textContent = '‚úÖ Contenido colocado';
                document.getElementById('indicator').style.background = 'rgba(76, 175, 80, 0.8)';
                document.getElementById('place-btn').innerHTML = 'üîÑ';
            }
        }
        
        function resetVideoPosition() {
            const video = document.getElementById('floating-video');
            if (video) {
                video.setAttribute('visible', 'false');
                isVideoPlaced = false;
                
                if (arVideo) {
                    arVideo.pause();
                    arVideo.currentTime = 0;
                }
                
                document.getElementById('indicator').textContent = 'üëÜ Toca "üìç" para colocar contenido';
                document.getElementById('indicator').style.background = 'rgba(0, 0, 0, 0.8)';
                document.getElementById('place-btn').innerHTML = 'üìç';
            }
        }
        
        // ===== CONTROLES COMPARTIDOS =====
        document.getElementById('sound-btn').addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            if (arVideo) {
                arVideo.muted = !soundEnabled;
            }
            document.getElementById('sound-btn').innerHTML = soundEnabled ? 'üîä' : 'üîá';
        });
        
        document.getElementById('help-btn').addEventListener('click', () => {
            if (selectedMode === 'marker') {
                alert('AYUDA - MODO CON IM√ÅN:\n\n1. Aseg√∫rate de tener buena iluminaci√≥n\n2. Apunta la c√°mara al im√°n f√≠sico\n3. Mant√©n el im√°n estable\n4. El video aparecer√° autom√°ticamente');
            } else {
                alert('AYUDA - MODO LIBRE:\n\n1. Toca el bot√≥n "üìç" para colocar el contenido\n2. Tambi√©n puedes tocar la pantalla\n3. El video se colocar√° frente a ti\n4. Toca "üîÑ" para recolocar');
            }
        });
        
        document.getElementById('exit-btn').addEventListener('click', () => {
            // Pausar video
            if (arVideo) {
                arVideo.pause();
                arVideo.currentTime = 0;
            }
            
            // Limpiar escena
            document.getElementById('ar-scene').innerHTML = '';
            document.getElementById('ar-scene').style.display = 'none';
            
            // Ocultar controles
            document.getElementById('exit-btn').style.display = 'none';
            document.getElementById('ar-controls').style.display = 'none';
            document.getElementById('indicator').style.display = 'none';
            
            // Resetear estado
            selectedMode = '';
            isVideoPlaced = false;
            document.getElementById('place-btn').innerHTML = 'üìç';
            document.getElementById('place-btn').style.display = 'flex';
            document.getElementById('sound-btn').innerHTML = 'üîä';
            
            // Mostrar pantalla de inicio
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressBar').style.background = 'linear-gradient(90deg, #FF9800, #FF5722)';
            document.getElementById('progressText').textContent = 'Selecciona una opci√≥n para comenzar';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').innerHTML = '<span>‚è≥ ESPERANDO...</span>';
            
            // Resetear selecci√≥n visual
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.style.background = 'rgba(255, 255, 255, 0.1)';
                btn.style.borderColor = '#FF9800';
            });
        });
        
        // ===== INICIALIZACI√ìN =====
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar compatibilidad
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Tu dispositivo no tiene c√°mara o no es compatible con AR.');
            }
        });
    </script>
</body>
</html>
